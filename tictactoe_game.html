<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #dbeafe 0%, #e9d5ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .game-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
        }

        .game-title {
            font-size: 2.25rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #374151;
        }

        .screen {
            text-align: center;
        }

        .screen-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .header-with-back {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .back-button {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            background: #e5e7eb;
            color: #374151;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: #d1d5db;
        }

        .spacer {
            width: 4rem;
        }

        .symbol-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .symbol-button {
            width: 5rem;
            height: 5rem;
            font-size: 2.25rem;
            font-weight: bold;
            border: 4px solid #d1d5db;
            border-radius: 0.5rem;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .symbol-button:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .symbol-button.selected {
            border-color: #10b981;
            background: #d1fae5;
            color: #059669;
        }

        .selection-message {
            font-size: 1.125rem;
            font-weight: 600;
            color: #059669;
            margin-top: 1rem;
        }

        .coin-section {
            margin-bottom: 1.5rem;
        }

        .symbol-display {
            font-size: 1.125rem;
            margin-bottom: 1rem;
        }

        .user-symbol {
            color: #2563eb;
            font-weight: bold;
        }

        .computer-symbol {
            color: #dc2626;
            font-weight: bold;
        }

        .coin-choice-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .coin-choice-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            background: #e5e7eb;
            color: #374151;
        }

        .coin-choice-button:hover {
            background: #d1d5db;
        }

        .coin-choice-button.selected {
            background: #3b82f6;
            color: white;
        }

        .coin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .coin {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            background: #fbbf24;
            border: 4px solid #d97706;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
        }

        .coin:hover {
            background: #f59e0b;
        }

        .coin.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .coin.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .coin-instruction {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .coin-result {
            margin-top: 1rem;
            text-align: center;
        }

        .result-text {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .result-value {
            color: #2563eb;
        }

        .winner-text {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .winner-user {
            color: #059669;
        }

        .winner-computer {
            color: #dc2626;
        }

        .starting-message {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .game-info {
            margin-bottom: 1.5rem;
        }

        .turn-info {
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            width: 18rem;
            margin: 0 auto 1.5rem;
        }

        .board-cell {
            width: 5rem;
            height: 5rem;
            font-size: 1.875rem;
            font-weight: bold;
            border: 2px solid #9ca3af;
            border-radius: 0.5rem;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .board-cell:hover:not(:disabled) {
            background: #eff6ff;
            border-color: #3b82f6;
        }

        .board-cell:disabled {
            cursor: not-allowed;
        }

        .board-cell.user-move {
            color: #2563eb;
        }

        .board-cell.computer-move {
            color: #dc2626;
        }

        .board-cell.game-over {
            cursor: default;
        }

        .game-over-title {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .game-over-result {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .play-again-button {
            padding: 0.75rem 2rem;
            background: #10b981;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .play-again-button:hover {
            background: #059669;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Tic-Tac-Toe</h1>
        
        <!-- Symbol Selection Screen -->
        <div id="symbolScreen" class="screen">
            <h2 class="screen-title">Choose Your Symbol</h2>
            <div class="symbol-buttons">
                <button class="symbol-button" id="symbolO" onclick="selectSymbol('O')">O</button>
                <button class="symbol-button" id="symbolX" onclick="selectSymbol('X')">X</button>
            </div>
            <div id="selectionMessage" class="selection-message hidden"></div>
        </div>

        <!-- Coin Flip Screen -->
        <div id="coinScreen" class="screen hidden">
            <div class="header-with-back">
                <button class="back-button" onclick="goBackToSymbolSelection()">‚Üê Back</button>
                <h2 class="screen-title">Flip for First Move</h2>
                <div class="spacer"></div>
            </div>
            <div class="symbol-display">
                Your symbol: <span class="user-symbol" id="userSymbolDisplay"></span> | 
                Computer symbol: <span class="computer-symbol" id="computerSymbolDisplay"></span>
            </div>
            
            <div class="coin-choice-buttons">
                <button class="coin-choice-button" id="headsButton" onclick="setUserChoice('heads')">Heads</button>
                <button class="coin-choice-button" id="tailsButton" onclick="setUserChoice('tails')">Tails</button>
            </div>
            
            <div class="coin-container">
                <div class="coin" id="coin" onclick="flipCoin()">üí∞</div>
                <div class="coin-instruction" id="coinInstruction">Choose heads or tails, then click to flip!</div>
                
                <div id="coinResult" class="coin-result hidden">
                    <div class="result-text">Result: <span class="result-value" id="resultValue"></span></div>
                    <div class="winner-text" id="winnerText"></div>
                    <div class="starting-message">Starting game...</div>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-info">
                <div class="symbol-display">
                    Your symbol: <span class="user-symbol" id="gameUserSymbol"></span> | 
                    Computer symbol: <span class="computer-symbol" id="gameComputerSymbol"></span>
                </div>
                <div class="turn-info" id="turnInfo">Your turn!</div>
            </div>
            
            <div class="board" id="board">
                <button class="board-cell" onclick="handleUserMove(0)"></button>
                <button class="board-cell" onclick="handleUserMove(1)"></button>
                <button class="board-cell" onclick="handleUserMove(2)"></button>
                <button class="board-cell" onclick="handleUserMove(3)"></button>
                <button class="board-cell" onclick="handleUserMove(4)"></button>
                <button class="board-cell" onclick="handleUserMove(5)"></button>
                <button class="board-cell" onclick="handleUserMove(6)"></button>
                <button class="board-cell" onclick="handleUserMove(7)"></button>
                <button class="board-cell" onclick="handleUserMove(8)"></button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <h2 class="game-over-title">Game Over!</h2>
            <div class="game-over-result" id="gameOverResult"></div>
            
            <div class="board">
                <div class="board-cell game-over" id="finalBoard0"></div>
                <div class="board-cell game-over" id="finalBoard1"></div>
                <div class="board-cell game-over" id="finalBoard2"></div>
                <div class="board-cell game-over" id="finalBoard3"></div>
                <div class="board-cell game-over" id="finalBoard4"></div>
                <div class="board-cell game-over" id="finalBoard5"></div>
                <div class="board-cell game-over" id="finalBoard6"></div>
                <div class="board-cell game-over" id="finalBoard7"></div>
                <div class="board-cell game-over" id="finalBoard8"></div>
            </div>
            
            <button class="play-again-button" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        let gamePhase = 'symbolSelection';
        let userChoice = null;
        let coinResult = null;
        let userSymbol = null;
        let computerSymbol = null;
        let currentTurn = null;
        let board = Array(9).fill(null);
        let winner = null;
        let isFlipping = false;

        // Show/hide screens
        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenName).classList.remove('hidden');
        }

        // Symbol selection
        function selectSymbol(symbol) {
            userSymbol = symbol;
            computerSymbol = symbol === 'X' ? 'O' : 'X';
            
            // Highlight selected symbol
            document.getElementById('symbolO').classList.remove('selected');
            document.getElementById('symbolX').classList.remove('selected');
            document.getElementById('symbol' + symbol).classList.add('selected');
            
            // Show selection message
            document.getElementById('selectionMessage').textContent = `You selected ${symbol}!`;
            document.getElementById('selectionMessage').classList.remove('hidden');
            
            // Auto-transition after 2 seconds
            setTimeout(() => {
                gamePhase = 'coinSelection';
                document.getElementById('userSymbolDisplay').textContent = userSymbol;
                document.getElementById('computerSymbolDisplay').textContent = computerSymbol;
                showScreen('coinScreen');
            }, 2000);
        }

        // Go back to symbol selection
        function goBackToSymbolSelection() {
            gamePhase = 'symbolSelection';
            userChoice = null;
            coinResult = null;
            userSymbol = null;
            computerSymbol = null;
            isFlipping = false;
            
            // Reset symbol buttons
            document.getElementById('symbolO').classList.remove('selected');
            document.getElementById('symbolX').classList.remove('selected');
            document.getElementById('selectionMessage').classList.add('hidden');
            
            // Reset coin flip
            document.getElementById('headsButton').classList.remove('selected');
            document.getElementById('tailsButton').classList.remove('selected');
            document.getElementById('coin').textContent = 'üí∞';
            document.getElementById('coinResult').classList.add('hidden');
            document.getElementById('coinInstruction').textContent = 'Choose heads or tails, then click to flip!';
            
            showScreen('symbolScreen');
        }

        // Coin choice
        function setUserChoice(choice) {
            userChoice = choice;
            document.getElementById('headsButton').classList.remove('selected');
            document.getElementById('tailsButton').classList.remove('selected');
            document.getElementById(choice + 'Button').classList.add('selected');
            document.getElementById('coinInstruction').textContent = 'Click to flip!';
        }

        // Flip coin
        function flipCoin() {
            if (!userChoice || isFlipping) return;
            
            isFlipping = true;
            const coin = document.getElementById('coin');
            coin.classList.add('spinning', 'disabled');
            
            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'heads' : 'tails';
                coinResult = result;
                
                // Determine who goes first
                const userWonFlip = userChoice === result;
                currentTurn = userWonFlip ? 'user' : 'computer';
                
                // Update display
                coin.textContent = result === 'heads' ? 'H' : 'T';
                coin.classList.remove('spinning');
                isFlipping = false;
                
                document.getElementById('resultValue').textContent = result.toUpperCase();
                document.getElementById('winnerText').innerHTML = userWonFlip
                    ? '<span class="winner-user">üéâ You won the flip! You go first!</span>'
                    : '<span class="winner-computer">ü§ñ Computer won the flip! Computer goes first!</span>';
                document.getElementById('coinResult').classList.remove('hidden');
                
                // Start game after 3 seconds
                setTimeout(() => {
                    gamePhase = 'playing';
                    document.getElementById('gameUserSymbol').textContent = userSymbol;
                    document.getElementById('gameComputerSymbol').textContent = computerSymbol;
                    updateTurnDisplay();
                    showScreen('gameScreen');
                    
                    // If computer goes first, make its move
                    if (currentTurn === 'computer') {
                        setTimeout(makeComputerMove, 1000);
                    }
                }, 3000);
            }, 1000);
        }

        // Update turn display
        function updateTurnDisplay() {
            document.getElementById('turnInfo').textContent = 
                currentTurn === 'user' ? "Your turn!" : "Computer's turn...";
        }

        // Handle user move
        function handleUserMove(index) {
            if (currentTurn !== 'user' || board[index] || gamePhase !== 'playing') return;
            
            makeMove(index, userSymbol);
        }

        // Make a move
        function makeMove(index, symbol) {
            board[index] = symbol;
            const cell = document.querySelectorAll('.board-cell')[index];
            cell.textContent = symbol;
            cell.classList.add(symbol === userSymbol ? 'user-move' : 'computer-move');
            cell.disabled = true;
            
            const gameWinner = checkWinner();
            if (gameWinner) {
                winner = gameWinner;
                gamePhase = 'gameOver';
                showGameOver();
            } else {
                currentTurn = currentTurn === 'user' ? 'computer' : 'user';
                updateTurnDisplay();
                
                if (currentTurn === 'computer') {
                    setTimeout(makeComputerMove, 1000);
                }
            }
        }

        // Computer move
        function makeComputerMove() {
            const move = getComputerMove();
            if (move !== undefined) {
                makeMove(move, computerSymbol);
            }
        }

        // Get computer move (AI)
        function getComputerMove() {
            const availableMoves = board.map((cell, index) => cell === null ? index : null)
                                      .filter(val => val !== null);
            
            // Check if computer can win
            for (let move of availableMoves) {
                const testBoard = [...board];
                testBoard[move] = computerSymbol;
                if (checkWinner(testBoard) === computerSymbol) {
                    return move;
                }
            }

            // Check if computer needs to block user
            for (let move of availableMoves) {
                const testBoard = [...board];
                testBoard[move] = userSymbol;
                if (checkWinner(testBoard) === userSymbol) {
                    return move;
                }
            }

            // Make random move
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        // Check winner
        function checkWinner(boardState = board) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    return boardState[a];
                }
            }

            if (boardState.every(cell => cell !== null)) {
                return 'tie';
            }

            return null;
        }

        // Show game over
        function showGameOver() {
            const resultText = winner === 'tie' 
                ? "It's a tie!"
                : winner === userSymbol 
                    ? "üéâ You Win!"
                    : "ü§ñ Computer Wins!";
            
            document.getElementById('gameOverResult').textContent = resultText;
            
            // Copy final board state
            for (let i = 0; i < 9; i++) {
                const finalCell = document.getElementById('finalBoard' + i);
                finalCell.textContent = board[i] || '';
                finalCell.classList.remove('user-move', 'computer-move');
                if (board[i] === userSymbol) {
                    finalCell.classList.add('user-move');
                } else if (board[i] === computerSymbol) {
                    finalCell.classList.add('computer-move');
                }
            }
            
            showScreen('gameOverScreen');
        }

        // Reset game
        function resetGame() {
            gamePhase = 'symbolSelection';
            userChoice = null;
            coinResult = null;
            userSymbol = null;
            computerSymbol = null;
            currentTurn = null;
            board = Array(9).fill(null);
            winner = null;
            isFlipping = false;
            
            // Reset all UI elements
            document.getElementById('symbolO').classList.remove('selected');
            document.getElementById('symbolX').classList.remove('selected');
            document.getElementById('selectionMessage').classList.add('hidden');
            document.getElementById('headsButton').classList.remove('selected');
            document.getElementById('tailsButton').classList.remove('selected');
            document.getElementById('coin').textContent = 'üí∞';
            document.getElementById('coin').classList.remove('spinning', 'disabled');
            document.getElementById('coinResult').classList.add('hidden');
            document.getElementById('coinInstruction').textContent = 'Choose heads or tails, then click to flip!';
            
            // Reset board
            document.querySelectorAll('.board-cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('user-move', 'computer-move');
                cell.disabled = false;
            });
            
            showScreen('symbolScreen');
        }

        // Initialize game
        showScreen('symbolScreen');
    </script>
</body>

</html>
